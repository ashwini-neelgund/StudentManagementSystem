<!-- This page shows a list of courses that a student can sign up for and allows them to register for those courses. -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head"></head>

<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Student Management System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a aria-current="page" class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/new-student}">Register New Student</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/register}">Register To a Course</a></li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                       id="navbarDropdown" role="button">Admin</a>
                    <ul aria-labelledby="navbarDropdown" class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/admin/all-students}">Show All Students</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/all-courses}">Show All Courses</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" th:href="@{/admin/student-info}">Get Student By Email</a></li>
                        <li><a class="dropdown-item" th:href="@{#}">Get Student Courses</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <h3>Course Registration</h3>
    <h4>Current Courses for <span th:text="${student.studentName}"></span> </h4>
    <ul class="list-group" th:each="curCourse : ${currentCourses}">
        <li class="list-group-item list-group-item-action" th:text="${curCourse.courseName}"
            th:value="${curCourse.courseId}">
            Course Name
        </li>
    </ul>
    <h4>Available Courses</h4>
    <form method="post" th:object="${student}" id="courseForm">
        <div class="form-check" th:each="course : ${courses}">
            <label for="course" class="form-check-label" th:text="${course.courseName}">COURSE</label>
            <input class="form-check-input" th:field="*{studentCourses}" id="course" type="checkbox"
            th:value="${course.courseId}" />
        </div>
        <button>Register Courses</button>
    </form>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
