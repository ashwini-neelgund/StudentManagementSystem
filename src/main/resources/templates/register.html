<!-- This page shows a list of courses that a student can sign up for and allows them to register for those courses. -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head"></head>
<body>
<!-- Responsive navbar-->
<div th:insert="navbar :: navbar"></div>
<!-- Page content-->
<div class="container">
    <h3>Course Registration</h3>
    <h4>Current Courses for <span th:text="${student.studentName}"></span></h4>
    <ul class="list-group" th:each="curCourse : ${currentCourses}">
        <li class="list-group-item list-group-item-action" th:text="${curCourse.courseName}"
            th:value="${curCourse.courseId}">
            Course Name
        </li>
    </ul>
    <h4>Available Courses</h4>
    <form id="courseForm" method="post" th:object="${student}">
        <div class="form-check" th:each="course : ${courses}">
            <label class="form-check-label" for="course" th:text="${course.courseName}">COURSE</label>
            <input class="form-check-input" id="course" th:field="*{studentCourses}" th:value="${course.courseId}"
                   type="checkbox"/>
        </div>
        <button>Register Courses</button>
    </form>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
