<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head"></head>

<body>
<!-- Responsive navbar-->
<div th:insert="navbar :: navbar"></div>
<!-- Page content-->
<div class="container">
    <h3>Course Registration</h3>
    <h4>Current Courses for </h4>
    <div class="list-group" th:each="curCourse : ${currentCourses}">
        <button class="list-group-item list-group-item-action" th:text="${curCourse.courseName}" th:value="${curCourse.courseId}"
                type="button">
            Course Name
        </button>
    </div>
    <h4>Available Courses</h4>
    <form method="post" th:object="${courses}">
        <div class="list-group" th:each="course : ${courses}">
            <button class="list-group-item list-group-item-action" th:text="${course.courseName + '&emsp;--> with ' + course.courseInstructor}" th:value="${course.courseId}"
                    type="button">
                Course Name
            </button>
        </div>
    </form>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
