<!-- This page shows a form for a new student to input their signup information. -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head"></head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Student Management System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a aria-current="page" class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/new-student}">Register New Student</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register To a Course</a></li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                       id="navbarDropdown" role="button">Admin</a>
                    <ul aria-labelledby="navbarDropdown" class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/admin/all-students}">Show All Students</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/all-courses}">Show All Courses</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" th:href="@{/admin/student-info}">Get Student By Email</a></li>
                        <li><a class="dropdown-item" th:href="@{#}">Get Student Courses</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 p-5">
            <form method="post" novalidate th:object="${student}">
                <h3 class="fw-bold p3">New Student Registration</h3>
                <div class="mb-3">
                    <label class="form-label fw-bold fst-italic" for="username">Name: </label>
                    <input id="username" required
                           th:class="${#fields.hasErrors('studentName')}?'is-invalid form-control':'form-control'"
                           th:field="*{studentName}"
                           type="text">
                    <div class="invalid-feedback">
                        <p class="error" th:each="error : ${#fields.errors('studentName')}"
                           th:text="${error}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold fst-italic" for="email">Email : </label>
                    <input id="email" required
                           th:class="${#fields.hasErrors('studentEmail')}?'is-invalid form-control':'form-control' "
                           th:field="*{studentEmail}"
                           type="text">
                    <div class="invalid-feedback">
                        <p class="error" th:each="error : ${#fields.errors('studentEmail')}" th:text="${error}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold fst-italic" for="password">Password : </label>
                    <input id="password" required
                           th:class="${#fields.hasErrors('studentPwd')}?'is-invalid form-control':'form-control' "
                           th:field="*{studentPwd}"
                           type="password">
                    <div class="invalid-feedback">
                        <p class="error" th:each="error : ${#fields.errors('studentPwd')}"
                           th:text="${error}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <input class="btn btn-secondary" type="submit" value="Submit"/>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
