<!-- This page displays all students in a table format -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Student Management System</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span
            class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a aria-current="page" class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/new-student}">Register New Student</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register To a Course</a></li>
        <li class="nav-item dropdown">
          <a aria-expanded="false" class="nav-link active dropdown-toggle" data-bs-toggle="dropdown"
             id="navbarDropdown" role="button">Admin</a>
          <ul aria-labelledby="navbarDropdown" class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" th:href="@{/admin/all-students}">Show All Students</a></li>
            <li><a class="dropdown-item" th:href="@{/admin/all-courses}">Show All Courses</a></li>
            <li>
              <hr class="dropdown-divider"/>
            </li>
            <li><a class="dropdown-item" th:href="@{/admin/student-info}">Get Student By Email</a></li>
            <li><a class="dropdown-item" th:href="@{#}">Get Student Courses</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h2>Enrolled Students</h2><br/>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <th scope="row" th:text="${student.studentId}">ID</th>
      <td th:text="${student.studentName}">NAME</td>
      <td th:text="${student.studentEmail}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
