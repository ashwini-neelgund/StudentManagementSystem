<!-- This page displays all students in a table format -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head"></head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container">
    <h2>Enrolled Students</h2><br/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <th scope="row" th:text="${student.studentId}">ID</th>
            <td th:text="${student.studentName}">NAME</td>
            <td th:text="${student.studentEmail}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
