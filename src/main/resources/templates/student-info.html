<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Student Management System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a aria-current="page" class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/new-student}">Register New Student</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register To a Course</a></li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown"
                       id="navbarDropdown" role="button">Admin</a>
                    <ul aria-labelledby="navbarDropdown" class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/admin/all-students}">Show All Students</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/all-courses}">Show All Courses</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" th:href="@{#}">Get Student By Email</a></li>
                        <li><a class="dropdown-item" th:href="@{#}">Get Student Courses</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Student Information</h2><br/>
    <form method="post">
        <label for="studentEmail">Student Email</label>
        <input aria-label=".form-control-lg example" class="form-control form-control-lg" id="studentEmail"
               placeholder="Student Email" type="text">
        <input type="submit" class="btn btn-primary" value="Find">
    </form>
    <div th:if="${student}">
        <h3 th:text="${student.studentName}">STUDENT NAME</h3>
        <h4 th:text="${student.studentId}">STUDENT ID</h4>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Course</th>
                <th scope="col">Instructor</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${student.getStudentCourses()}">
                <th scope="row" th:text="${course.courseId}">ID</th>
                <td th:text="${course.courseName}">NAME</td>
                <td th:text="${course.courseInstructor}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
